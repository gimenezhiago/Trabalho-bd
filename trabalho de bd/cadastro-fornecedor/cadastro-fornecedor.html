<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores e Produtos</title>
    <link rel="stylesheet" href="cadastrofornecedor.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cadastro de Fornecedores e Produtos</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Formulário de Cadastro de Fornecedores -->
            <section class="cadastro-fornecedores">
                <h2>Cadastrar Novo Fornecedor</h2>
                <form id="fornecedor-form">
                    <div class="form-group">
                        <label for="nome-fornecedor">Nome:</label>
                        <input type="text" id="nome-fornecedor" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf-cnpj">CPF/CNPJ:</label>
                        <input type="text" id="cpf-cnpj" required>
                    </div>
                    <div class="form-group">
                        <label for="produtos-fornecidos">Produtos Fornecidos:</label>
                        <input type="text" id="produtos-fornecidos" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone-fornecedor">Telefone:</label>
                        <input type="text" id="telefone-fornecedor" required>
                    </div>
                    <button type="submit">Cadastrar Fornecedor</button>
                </form>
                <div id="fornecedor-list">
                    <h3>Fornecedores Cadastrados</h3>
                    <ul id="fornecedores">
                        <!-- Lista de Fornecedores -->
                    </ul>
                </div>
            </section>

            <!-- Seção para Cadastro de Produtos -->
            <section class="cadastro-produtos">
                <h2>Cadastrar Novo Produto</h2>
                <form id="produto-form">
                    <div class="form-group">
                        <label for="nome-produto">Nome do Produto:</label>
                        <input type="text" id="nome-produto" required>
                    </div>
                    <div class="form-group">
                        <label for="preco-produto">Preço:</label>
                        <input type="text" id="preco-produto" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria-nome">Categoria (Nome):</label>
                        <input type="text" id="categoria-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria-descricao">Categoria (Descrição):</label>
                        <input type="text" id="categoria-descricao" required>
                    </div>
                    <div class="form-group">
                        <label for="id-fornecedor">ID do Fornecedor:</label>
                        <input type="text" id="id-fornecedor" required>
                    </div>
                    <div class="form-group">
                        <label for="status-produto">Status do Produto:</label>
                        <select id="status-produto">
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estoque-produto">Estoque:</label>
                        <input type="number" id="estoque-produto" required>
                    </div>
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sapataria - Todos os direitos reservados.</p>
    </footer>

    <script>
        // JavaScript para adicionar fornecedores e produtos
        document.getElementById('fornecedor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome-fornecedor').value;
            const cpfCnpj = document.getElementById('cpf-cnpj').value;
            const produtos = document.getElementById('produtos-fornecidos').value;
            const telefone = document.getElementById('telefone-fornecedor').value;

            // Adiciona o fornecedor à lista
            const listItem = document.createElement('li');
            listItem.innerText = `${nome} - ${cpfCnpj} - ${produtos} - ${telefone}`;
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remover';
            removeButton.classList.add('remove-button');
            removeButton.onclick = function() {
                listItem.remove();
            };

            listItem.appendChild(removeButton);
            document.getElementById('fornecedores').appendChild(listItem);

            // Limpa o formulário
            document.getElementById('fornecedor-form').reset();
        });
    </script>
</body>
</html>
